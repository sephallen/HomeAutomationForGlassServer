<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Home Automation For Glass</title>
  </head>

  <body class="grey lighten-3">
    <nav>
      <div class="nav-wrapper grey lighten-5">
        <div class="row">
          <div class="col s11 offset-s1">
            <a class="brand-logo grey-text text-darken-1">Home Automation For Glass</a>
          </div>
        </div>
      </div>
    </nav>
      <div class="row">
        <div class="col s11 offset-s1">
        <h5 class="grey-text text-darken-1">Devices</h5>
      </div>
      <div class="container">
        <div class="col s12 m6">
          <div class="card grey lighten-5">
            <div class="card-content grey-text text-darken-1 center-align">
              <i class="large mdi-communication-vpn-key"></i>
            </div>
            <div class="card-action center-align">
              <a id="doorLock" class="waves-effect waves-light btn green white-text" onclick="toggleLock(this);">Unlock the door</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card grey lighten-5">
            <div class="card-content grey-text text-darken-1 center-align">
              <i class="large mdi-image-wb-incandescent"></i>
            </div>
            <div class="card-action center-align">
              <a id="lightSwitch" class="waves-effect waves-light btn green white-text" onclick="toggleLight(this);">Turn on the light</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card grey lighten-5">
            <div class="card-content grey-text text-darken-1 center-align">
              <i class="large mdi-social-whatshot"></i>
            </div>
            <div class="card-action center-align">
              <p id="tempDisplay">The current house temperature is -Â°C</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card grey lighten-5">
            <div class="card-content grey-text text-darken-1 center-align">
              <i class="large mdi-social-whatshot"></i>
            </div>
            <div class="card-action center-align">
              <form action="#">
                <p class="range-field">
                  <input type="range" id="thermSlider" min="0" max="30" />
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
